<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ttt.css">
    <title>Tik-Tak-Toe</title>
</head>
<body>
    <h1 id="tease">You Can Never Win!</h1>
<div id="console">
    <div id="header">
        <h1 id="title">Tik Tac Toe!</h1>
        <h1 id="message">Choose A Marker To Play</h1>
    </div>
    <div id="board">
        <div class="spot s1" value="1"></div>
        <div class="spot s2" value="2"></div>
        <div class="spot s3" value="3"></div>
        <div class="spot s4" value="4"></div>
        <div class="spot s5" value="5"></div>
        <div class="spot s6" value="6"></div>
        <div class="spot s7" value="7"></div>
        <div class="spot s8" value="8"></div>
        <div class="spot s9" value="9"></div>
    </div>
    <div id="markerChoice">
        <div class="markerContainer" value="X"><h1 class="markerChoice">X</h1></div>
        <div class="markerContainer" value="O"><h1 class="markerChoice">O</h1></div>
    </div>
</div>
   
</body>
<script src="ttt.js"></script>
</html>
